.hand[What I coded...]


```r
pony_greet &lt;- function(name) {
  gre &lt;- c("Hiya ", "You Rock ", "Hey ", "Yay! It's ")
  adj &lt;- c("Sparkle-", "Rainbow-", "Flower-", "Dazzle-")
  exc &lt;- c("!", "!!", "!!!!!!!!", " :-)", " &lt;3")
  message &lt;- str_c(
    sample(gre, 1), sample(adj, 1), name, sample(exc, 1)
  )
  return(message)
}
```
