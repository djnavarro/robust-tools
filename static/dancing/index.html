.hand[Reshape the data]

```r
gender_fwd &lt;- gender_fwd %&gt;% 
  mutate(
    woman = replace_na(1/woman, 0),
    man = replace_na(1/man, 0), 
    diff = woman - man
  )  %&gt;%  
  arrange(diff)
